<div class="min-h-screen bg-[#c6f2c2]">
    <engineer-navbar></engineer-navbar>
    <div class="container mx-auto py-10 px-4 sm:px-6 lg:px-8">
      <h1 class="text-4xl font-bold text-center mb-12 text-gray-800">My Projects</h1>
      
      <div *ngIf="!works || works.length === 0" class="bg-white rounded-lg shadow-lg p-8 text-center">
        <svg class="w-24 h-24 mx-auto text-gray-400 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z"></path>
        </svg>
        <p class="text-xl text-gray-600">You don't have any projects yet.</p>
      </div>
      
      <div *ngIf="works && works.length > 0" class="grid gap-8 md:grid-cols-2 xl:grid-cols-3">
        <div *ngFor="let work of works" class="bg-white rounded-lg shadow-lg overflow-hidden transform transition duration-300 hover:scale-105">
          <div class="h-48 bg-gray-300 relative">
            <div class="absolute inset-0 bg-gradient-to-br from-blue-500 to-green-500 opacity-75"></div>
            <div class="absolute inset-0 flex items-center justify-center">
              <h2 class="text-2xl font-bold text-white text-center px-4">{{ work.projectTitle }}</h2>
            </div>
          </div>
          <div class="p-6">
            <div class="flex items-center mb-4">
              <svg class="w-6 h-6 text-gray-500 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
              </svg>
              <span class="text-gray-700 font-medium">{{ work.clientName }}</span>
            </div>
            <div class="flex items-center mb-4">
              <svg class="w-6 h-6 text-gray-500 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"></path>
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"></path>
              </svg>
              <span class="text-gray-700">{{ work.projectLocation }}</span>
            </div>
            <div class="flex items-center mb-4">
              <svg class="w-6 h-6 text-gray-500 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
              </svg>
              <span class="text-gray-700">{{ work.startDate | date:'mediumDate' }} - {{ work.endDate | date:'mediumDate' }}</span>
            </div>
            <div class="mb-4">
              <span class="inline-block bg-blue-100 text-blue-800 text-sm px-3 py-1 rounded-full font-medium">
                {{ getLastMilestoneDescription(work.milestones) }}
              </span>
            </div>
            <button (click)="viewDetails(work._id)" class="w-full bg-gradient-to-r from-blue-500 to-green-500 text-white font-medium py-2 px-4 rounded-md hover:from-blue-600 hover:to-green-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 transition-colors duration-300">
              View Project Details
            </button>
          </div>
        </div>
      </div>
    </div>

    <engineer-footer></engineer-footer>
  </div>
