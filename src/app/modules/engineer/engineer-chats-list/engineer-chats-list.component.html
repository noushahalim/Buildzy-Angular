<div class="min-h-screen h-full bg-[#E2E5FF] pb-10">
    <engineer-navbar></engineer-navbar>
    <div class="min-h-[480px] max-w-md mx-auto bg-gray-100 shadow-lg rounded-lg overflow-hidden md:max-w-lg mt-10">
        <div class="md:flex">
            <div class="w-full p-4">
                <div *ngIf="clientList[0]" class="relative"> <input type="text" class="w-full h-12 rounded focus:outline-none px-3 focus:shadow-md" placeholder="Search..."> <svg class="absolute right-3 top-4 stroke-gray-500" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 256 256"><g id="galaSearch0" fill="none" stroke-dasharray="none" stroke-miterlimit="4" stroke-width="16"><path id="galaSearch1" stroke-linecap="butt" stroke-linejoin="miter" stroke-opacity="1" d="m 89.074145,145.23139 -68.17345,68.17344"/><path id="galaSearch2" stroke-linecap="butt" stroke-linejoin="miter" stroke-opacity="1" d="M 111.27275,167.42999 43.099304,235.60344"/><path id="galaSearch3" stroke-linecap="round" stroke-linejoin="round" d="m 43.099305,235.60344 a 15.696788,15.696788 0 0 1 -22.19861,0"/><path id="galaSearch4" stroke-linecap="round" stroke-linejoin="round" d="m 20.900695,213.40483 a 15.696788,15.696788 0 0 0 0,22.19861"/><path id="galaSearch5" stroke-linecap="round" stroke-linejoin="round" d="M 240.65575,86.483932 A 70.635544,70.635544 0 0 1 170.0202,157.11948 70.635544,70.635544 0 0 1 99.384659,86.483932 70.635544,70.635544 0 0 1 170.0202,15.848389 70.635544,70.635544 0 0 1 240.65575,86.483932 Z"/><path id="galaSearch6" stroke-linecap="round" stroke-linejoin="round" stroke-opacity="1" d="m 89.074145,145.23139 22.198605,22.1986"/><path id="galaSearch7" stroke-linecap="round" stroke-linejoin="round" stroke-opacity="1" d="m 100.17344,156.33068 19.89988,-19.89987"/><path id="galaSearch8" stroke-linecap="round" stroke-linejoin="round" stroke-opacity="1" d="m 70.126446,164.17908 22.198606,22.1986"/><path id="galaSearch9" stroke-linecap="round" stroke-linejoin="round" d="M 209.26216,86.483936 A 39.241967,39.241967 0 0 1 170.0202,125.7259"/></g></svg></div>
                <ul>
                    <ng-container *ngIf="clientList[0]">
                        <li *ngFor="let client of clientList" routerLink="/engineer/chatDetails/{{client.clientId}}" class="flex justify-between items-center bg-white mt-2 p-2 hover:shadow-lg rounded cursor-pointer transition">
                            <div class="flex ml-2"> <img src="{{client.clientData[0].profile}}" class="rounded-full object-cover w-[40px] h-[40px]">
                                <div class="flex flex-col ml-2"> 
                                    <span class="font-medium text-black">{{client.clientData[0].fullName}}</span> 
                                    <span *ngIf="client.messages[0]" class="text-sm text-gray-400 truncate w-48 lg:w-60">
                                        <span *ngIf="client.messages.slice(-1)[0].sender===client.engineerId" class="text-green-700">You: </span>
                                        {{client.messages.slice(-1)[0].message}}</span> 
                                </div>
                            </div>
                            <div *ngIf="client.engineerUnread>0" class="flex flex-col items-center"> <div class="w-6 h-6 border border-green-700 rounded-full text-[red] text-center text-sm">{{client.engineerUnread}}</div> </div>
                        </li>
                    </ng-container>
                    <li  *ngIf="!clientList[0]" class="w-full h-[450px] flex flex-col gap-3 items-center justify-center">
                        <div class="flex justify-center items-center  p-2 text-xl text-red-700 rounded">
                                You didn't started any chats!
                        </div>
                        <shared-button [name]="'Back To Home'" [routerLink]="'/engineer'" [style]="'text-green-800 bg-white p-2 text-xl shadow-lg hover:shadow-xl rounded cursor-pointer transition'"></shared-button>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
